    <!-- Corpo principal da p치gina -->
    <main>
      <!-- se칞칚o formul치rio de contato e redes sociais -->
      <section id="contatos">
        <form action="#" method="submit" id="formulario">
          <label for="name">Nome</label>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Digite seu nome aqui"
            onkeyup="validaNome()"
          />
          <span id="txtNome"></span>
          <br />

          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu email aqui"
            onkeyup="validaEmail()"
          />
          <span id="txtEmail"></span>
          <br />

          <label for="subject">Assunto</label>
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="Digite o titulo da mensagem"
            onkeyup="validaAssunto()"
          />
          <span id="txtSubject"></span>
          <br />

          <label for="message">Mensagem</label>
          <textarea
            name="message"
            id="message"
            placeholder="Digite sua mensagem"
            onkeyup="validaMensagem()"
          ></textarea>
          <span id="txtMessage"></span>
          <br />

          <button onclick="enviar()">Enviar</button>
        </form>

        <article id="mapa">
          <div id="endereco">
            <p>Cristo Redentor</p>
            <p>Rio de Janeiro - RJ</p>
          </div>
